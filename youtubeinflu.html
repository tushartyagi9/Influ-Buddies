        <h1 class="v512_159">Youtube Influencers</h1>

                 <option value="">Location</option>

<div class="influencer-grid" id="influencer-grid">
    <!--json-->
        </div>

           
    </div>

    <script>
//user detail
document.querySelector('.userdetail').addEventListener('click', function() {
    const dropdown = document.getElementById('userDropdown');
    dropdown.style.display = dropdown.style.display === 'none' || dropdown.style.display === '' ? 'block' : 'none';
});


window.addEventListener('click', function(event) {
    const dropdown = document.getElementById('userDropdown');
    if (!event.target.matches('.userdetail') && !dropdown.contains(event.target)) {
        dropdown.style.display = 'none';
    }
});

let influencersData = []; // To store the fetched influencer data

    // Fetch data from JSON and render it dynamically
    fetch('youtubeinflu.json')
        .then(response => response.json())
        .then(data => {
            influencersData = data.influencers; // Store data for filtering
            renderInfluencers(influencersData); // Initially render all influencers
        })
        .catch(error => console.error('Error fetching data:', error));

    // Function to render influencers to the grid
    function renderInfluencers(influencers) {
        const influencerGrid = document.getElementById('influencer-grid');
        influencerGrid.innerHTML = ''; 
        if (influencers.length === 0) {
        const noResultMessage = document.createElement('p');
        noResultMessage.textContent = "No influencers found for the selected filters.";
        noResultMessage.style.textAlign = "center"; 
        noResultMessage.style.alignItems = "center"; 
        noResultMessage.style.fontSize = "18px"; 
        influencerGrid.appendChild(noResultMessage);
        return; 
    }

    // Otherwise, render the matching influencers
    influencers.forEach(influencer => {
        const link = document.createElement('a');
        link.href = influencer.socialMedia;
        link.target = '_blank'; 

        const card = document.createElement('div');
        card.classList.add('influencer-card');

        const img = document.createElement('img');
        img.src = influencer.image;
        img.alt = influencer.name;
        img.classList.add('influencer-image');

        const info = document.createElement('div');
        info.classList.add('influencer-info');
        info.innerHTML = `<span>${influencer.name}<br>${influencer.location}</span>`;

        card.appendChild(img);
        card.appendChild(info);
        link.appendChild(card); 
        influencerGrid.appendChild(link); 
    });
    }
    
    // Event listener for the location dropdown
    const locationDropdown = document.querySelector('select:nth-child(1)'); // Select the location dropdown
    const genderDropdown = document.querySelector('select:nth-child(2)'); // Select the gender dropdown
    const categoryDropdown = document.querySelector('select:nth-child(3)');//Selet the category dropdown

    // Function to filter based on both location and gender
    function filterInfluencers() {
        const selectedLocation = locationDropdown.value.toLowerCase(); // Get the selected location value
        const selectedGender = genderDropdown.value.toLowerCase(); // Get the selected gender value
        const selectedCategory = categoryDropdown.value.toLowerCase(); // Get the selected category value

        const filteredInfluencers = influencersData.filter(influencer => {
            const matchesLocation = selectedLocation === "" || influencer.location.toLowerCase() === selectedLocation;
            
            const matchesGender = selectedGender === "" || influencer.gender.toLowerCase() === selectedGender;

            const matchesCategory = selectedCategory === "" || influencer.category.toLowerCase() === selectedCategory;

            return matchesLocation && matchesGender && matchesCategory; // Return influencers matching location,category and gender
        });

        // Render the filtered influencers
        renderInfluencers(filteredInfluencers);
    }

    // Add event listeners for both dropdowns
    locationDropdown.addEventListener('change', filterInfluencers);
    genderDropdown.addEventListener('change', filterInfluencers);
    categoryDropdown.addEventListener('change', filterInfluencers);


    </script>
